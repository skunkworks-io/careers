                      margin: 0;
                      padding: 20px;
                  }
                  .container {
                      width: 80%;
                      margin: auto;
                      background-color: #fff;
                      padding: 20px;
                      box-shadow: 0 0 10px rgba(0,0,0,0.1);
                  }
                  h1 {
                      text-align: center;
