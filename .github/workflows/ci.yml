                      text-decoration: underline;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Careers at Skunkworks</h1>
                  <h2>Job Listings</h2>
                  <ul>
                      <li><a href="#">Software Engineer</a></li>
                      <li><a href="#">DevOps Engineer</a></li>
