                      <li><a href="#">DevOps Engineer: $100,000 - $130,000</a></li>
                      <li><a href="#">Data Scientist: $110,000 - $140,000</a></li>
                  </ul>
              </div>
          </body>
          </html>' > index.html
        fi

        # Create README.md if it doesn't exist
        if [ ! -f README.md ]; then
          echo 'Creating README.md'
          echo '# Careers at Skunkworks

